<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" id="janux_base-style" href="../../static/app/content/janux/style.css" />
    <link id="janux_base-style-responsive" href="../../static/app/content/janux/style-responsive.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css'>
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Application name</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                {% include 'app/loginpartial.html' %}
            </div>
        </div>
    </div>

    <div class="container-fluid-full">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; {{ year }} - My Django Application</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.min.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.min.js' %}"></script>

    <script src="{% static 'app/scripts/respond.min.js' %}"></script>
<script src="{% static 'app/scripts/janux/custom.js' %}"></script>
<script src="{% static 'app/scripts/janux/jquery-migrate-1.0.0.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery-ui-1.10.0.custom.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.ui.touch-punch.js' %}"></script>	
<script src="{% static 'app/scripts/janux/modernizr.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.cookie.js' %}"></script>	
<script src="{% static 'app/scripts/janux/fullcalendar.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'app/scripts/janux/excanvas.js' %}"></script>
<script src="{% static 'app/scripts/janux/jquery.flot.js' %}"></script>
<script src="{% static 'app/scripts/janux/jquery.flot.pie.js' %}"></script>
<script src="{% static 'app/scripts/janux/jquery.flot.stack.js' %}"></script>
<script src="{% static 'app/scripts/janux/jquery.flot.resize.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.chosen.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.uniform.min.js' %}"></script>		
<script src="{% static 'app/scripts/janux/jquery.cleditor.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.noty.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.elfinder.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.raty.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.iphone.toggle.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.uploadify-3.1.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.gritter.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.imagesloaded.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.masonry.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.knob.modified.js' %}"></script>	
<script src="{% static 'app/scripts/janux/jquery.sparkline.min.js' %}"></script>	
<script src="{% static 'app/scripts/janux/counter.js' %}"></script>	
<script src="{% static 'app/scripts/janux/retina.js' %}"></script>


{% block scripts %}{% endblock %}

</body>
</html>
